<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Desafio do Perfume - Guilhermeeap</title>
  </head>
  <body>
    <main class="card">
      <section class="card__primeiro">
        <img src="images/image-product-desktop.jpg" alt="" class="imagem" />
      </section>
      <section class="card__segundo">
        <p class="titulo">PERFUME</p>
        <h2 class="subtitulo">Gabrielle Essence Eau De Parfum</h2>
        <p class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <p class="preco__desconto">$149.99</p>
          <p class="preco__valor">$169.99</p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="" class="cart" />Add to Cart
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="nome"
        >Frontend Mentor.</a
      > <br />
      Coded by
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guilherme Rocha.</a
      >
      <br>
      GitHub
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guiilhermeap.</a
      >
    </div>
  </body>
</html>
